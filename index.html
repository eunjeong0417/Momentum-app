<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App html</title>
</head>
<body>
    <form id="login-form" class="hidden">
        <input 
        required
        maxlength="8"
        type="Text" 
        placeholder="What is your name?" />
        <button class="btn btn-outline-dark">Log In</button>
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
<!--input의 유효성을 검사하기 위해서는 form태그를 사용해야 한다. input태그 전체를 form태그를 감싸준다.
input태그에 값이 입력되고 엔터만 누르면 자동으로 form이 submit되어 별도로 버튼에 이벤트를 달아주지 않아도 된다.-->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script type="text/javascript" src="/resource/js/bootstrap.js"></script>
</body>
</html>
